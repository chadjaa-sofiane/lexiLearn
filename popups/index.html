<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <object data="/assets/LexiLearn.svg" type="image/svg+xml" class="logo">
          <img src="/assets/LexiLearn.svg" alt="the logo for the page." />
        </object>
        <span>LexiLearn</span>
      </div>
      <form class="input-field" id="input_form">
        <div class="input">
          <input
            type="text"
            class="text_input"
            placeholder="enter your word here"
            autocomplete="off"
            name="text_input"
          />
        </div>
        <button type="submit" style="display: none"></button>
      </form>
      <div class="result_field">
        <div class="loader">
            <svg class="circular-loader"viewBox="25 25 50 50" >
              <circle class="loader-path" cx="50" cy="50" r="20" fill="none" stroke="#70c542" stroke-width="2" />
            </svg>
        </div>        
      </div>
      <script src="../scripts/main.js"></script>
    </div>
  </body>
</html>
